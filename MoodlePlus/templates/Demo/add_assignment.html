{% extends 'Demo/base.html' %}
{% load staticfiles %}

{% block title_block %}
	Add assignment
{% endblock %}

{% block body_block %}
    {% if added %}
    <strong>New assignment added!</strong>
    <a href="{% url 'Demo:index' %}">Back to homepage.</a><br />
    {% endif %}
    <form id="assignment_form" method="post" action="{% url 'Demo:add_assignment' %}"
    enctype="multipart/form-data">

    {% csrf_token %}

    <!-- Display each form -->
    {{ form.as_p }}
    <!-- Provide a button to click to submit the form. -->

    <input type="submit" name="submit" value="Add new assignment" />
    </form>

{% endblock %}
